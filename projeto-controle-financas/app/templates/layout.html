<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MeuBolso{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar sidebar-dark">
            <div class="sidebar-header">
                <a href="{{ url_for('main.dashboard') }}" class="sidebar-logo"><i class="fas fa-chart-pie"></i></a>
            </div>
            <ul class="sidebar-menu">
                <li class="{{ 'active' if active_page == 'dashboard' else '' }}">
                    <a href="{{ url_for('main.dashboard') }}" title="Home"><i class="fas fa-home"></i></a>
                </li>
                <li class="{{ 'active' if active_page == 'add' else '' }}">
                    <a href="{{ url_for('main.add_transaction') }}" title="Adicionar"><i class="fas fa-plus-circle"></i></a>
                </li>
                <li class="{{ 'active' if active_page == 'reports' else '' }}">
                    <a href="{{ url_for('main.reports') }}" title="RelatÃ³rios"><i class="fas fa-chart-bar"></i></a>
                </li>
            </ul>
        </nav>
    
        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
